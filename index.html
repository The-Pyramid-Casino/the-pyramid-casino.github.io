  <style>
    :root {
      --bg: #0f0f0f;
      --surface: #1a1a1a;
      --text: #f0f0f0;
      --accent: #ffd700;
      --muted: #999;
      --card-bg: white;
      --card-text: black;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.75;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    header h1 {
      font-size: 2.75rem;
      font-weight: 700;
    }

    header p {
      color: var(--muted);
      margin-top: 0.5rem;
      font-size: 1.1rem;
    }

    .card {
      background: var(--surface);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 0 1px #222;
      margin-bottom: 2rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    .card h2 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    .card ul {
      list-style: disc inside;
      margin-top: 1rem;
    }

    .card li {
      margin-top: 0.5rem;
    }

    a {
      color: var(--accent);
      font-weight: 600;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 4rem;
    }

    .hidden-game {
      display: none;
      background: var(--surface);
      padding: 2rem;
      border-radius: 1rem;
      margin-top: 2rem;
      text-align: center;
    }

    .game-controls {
      margin-top: 1rem;
    }

    .game-controls button {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
    }

    .game-output {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .hand {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .card-ui {
      background: var(--card-bg);
      color: var(--card-text);
      border: 1px solid #333;
      border-radius: 8px;
      width: 50px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.2rem;
      }
    }
  </style>
